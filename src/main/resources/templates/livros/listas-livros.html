<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div layout:fragment="content">
		<div class="mt-10 mb-10">

				<div th:if="${!livros.empty}">
				<table class="table table-hover">
				<thead>
					<tr>
						<th >T&iacute;tulo</th>
						<th >Descri&ccedil;&atilde;o</th>
						<th >Pre&ccedil;o</th>
						<th >Ano</th>
						<th >ISBN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="livro : ${livros}">
						<td th:text="${livro.titulo}"></td>
						<td th:text="${livro.descricao}"></td>
						<td th:text="${livro.preco}"></td>
						<td th:text="${livro.ano}"></td>
						<td th:text="${livro.isbn}"></td>
						<td>
								<div class="btn-group pull-right">
						
							   		<a class="btn btn-sm btn-primary" th:href="@{/livros/editar(id=${livro.id})}" >Editar</a>
							   			<a class="delete btn btn-sm btn-danger" data-toggle="modal"
											data-target="#exampleModal">Excluir</a>
							   </div>
						</td>
									<div class="modal fade" id="exampleModal" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel"
									aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Confirma&ccedil;&atilde;o</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">Deseja realmente excluir?</div>
											<div class="modal-footer">
												<a th:href="@{/livros/excluir(id=${livro.id})}"> <span
													class="btn btn-danger">Sim</span></a>
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">N&atilde;o</button>
											</div>
										</div>
									</div>
								</div>
					</tr>
				</tbody>
			</table>
			</div>
			<div th:if="${livros.empty}">
			<h1>N&atilde;o existe registro</h1>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
