<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div layout:fragment="content">
			<form action="#" th:action="@{/livros/salvar}"
				th:object="${livro}" method="POST">
				<div >
					<div>
						<h3>Livro</h3>
					</div>
					<input type="hidden" th:field="*{id}" />
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="titulo">T&iacute;tulo</label> <input type="text"
									class="form-control" id="titulo" th:field="*{titulo}" placeholder="T&iacute;tulo">
										<p class="alert alert-danger"
								th:if="${#fields.hasErrors('titulo')}" 
								th:errors="*{titulo}"/>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="descricao">Descri&ccedil;&atilde;o</label> <input type="text"
									class="form-control" id="descricao" th:field="*{descricao}" 
									placeholder="Descri&ccedil;&atilde;o">
									<p class="alert alert-danger"
								th:if="${#fields.hasErrors('descricao')}" 
								th:errors="*{descricao}"/>
							</div>
						</div>
								<div class="col-md-4">
							<div class="form-group">
								<label for="preco">Pre&ccedil;o</label> <input type="text" 
									class="form-control" id="preco" th:field="*{preco}" 
									placeholder="Pre&ccedil;o">
									<p class="alert alert-danger"
								th:if="${#fields.hasErrors('preco')}" 
								th:errors="*{preco}"/>
							</div>
						</div>
						</div>
						<div class="row">
				
						<div class="col-md-4">
							<div class="form-group">
								<label for="ano">Ano</label> <input type="text"
									pattern="[0-9]+$" class="form-control" id="ano" th:field="*{ano}" 
									placeholder="Ano">
									<p class="alert alert-danger"
								th:if="${#fields.hasErrors('ano')}" 
								th:errors="*{ano}"/>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="isbn">ISBN</label> <input type="text"
									pattern="[0-9]+$" class="form-control" id="isbn" th:field="*{isbn}" 
									placeholder="ISBN">
									<p class="alert alert-danger"
								th:if="${#fields.hasErrors('isbn')}" 
								th:errors="*{isbn}"/>
							</div>
						</div>
							<div class="col-md-4"></div>
					</div>

					<hr>
					<div>
						<button type="submit" class="btn btn-primary">Salvar</button>
						<button type="reset" class="btn  btn-outline-secondary">Limpar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
