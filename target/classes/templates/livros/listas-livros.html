<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div layout:fragment="content">
		<div class="mt-10 mb-10">

				<div th:if="${!livros.empty}">
				<table class="table table-hover">
				<thead>
					<tr>
						<th >T&iacute;tulo</th>
						<th >Descri&ccedil;&atilde;o</th>
						<th >Pre&ccedil;o</th>
						<th >Ano</th>
						<th >ISBN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="livro : ${livros}">
						<td th:text="${livro.titulo}"></td>
						<td th:text="${livro.descricao}"></td>
						<td th:text="${livro.preco}"></td>
						<td th:text="${livro.ano}"></td>
						<td th:text="${livro.isbn}"></td>
						<td>
								<div class="btn-group pull-right">
						
							   		<a class="btn btn-sm btn-primary" th:href="@{/livros/editar(id=${livro.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/livros/excluir(id=${livro.id})}"
							   		 onclick="if (!(confirm('Tem certeza de que deseja excluir?'))) return false"
							   		 >Excluir</a>
							   </div>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<div th:if="${livros.empty}">
			<h1>N&atilde;o existe registro</h1>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
