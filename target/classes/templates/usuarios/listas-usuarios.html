<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div layout:fragment="content">
		<div class="mt-10 mb-10">

				<div th:if="${!usuarios.empty}">
				<table class="table table-hover">
				<thead>
					<tr>
						<th >Nome</th>
						<th >Endere&ccedil;o</th>
						<th >Contato</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.endereco.rua}"></td>
						<td th:text="${usuario.endereco.bairro}"></td>
						<td th:text="${usuario.endereco.numero}"></td>
						<td th:text="${usuario.contato.celular}"></td>
						<td>
								<div class="btn-group pull-right">
						
							   		<a class="btn btn-sm btn-primary" th:href="@{/usuarios/editar(id=${usuario.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/usuarios/excluir(id=${usuario.id})}"
							   		 onclick="if (!(confirm('Tem certeza de que deseja excluir?'))) return false"
							   		 >Excluir</a>
							   </div>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<div th:if="${usuarios.empty}">
			<h1>N&atilde;o existe registro</h1>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
