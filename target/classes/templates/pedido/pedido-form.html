<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div layout:fragment="content">

			<form action="#" th:action="@{/pedido/salvar}" th:object="${pedido}" method='POST'>
			<div>
						<h3>Novo pedido</h3>
					</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="usuario">Usu&aacute;rio</label> <select
								class="form-control"  th:field="*{id}"  id="usuario">
								<option value="">Selecione</option>
								<option th:each="user: ${usuarios}" th:field="*{id}" th:value="${user.id}"
									th:text="${user.nome}" />
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="livro">Livro</label> 
							<div class="checkbox" name="livros" th:each="livro : ${livros}">
                                <label><span th:text="${livro.titulo}"></span></label><input style="margin-left: 10px;" type="checkbox" th:field="*{livros}" th:value="${livro.id}" />
                            </div>
						</div>
					</div>
					<div class="col-md-4">
							<div class="form-group">
								<label for="quantidade">Quantidade</label> <input type="number"
									class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="Quantidade">
										<p class="alert alert-danger"
								th:if="${#fields.hasErrors('quantidade')}" 
								th:errors="*{quantidade}"/>
							</div>
					</div>
				</div>
				<br>
				<hr>
				<button class="btn btn-primary" type="submit" >Salvar</button>

			</form>
		</div>
	</div>
</body>
</html>
